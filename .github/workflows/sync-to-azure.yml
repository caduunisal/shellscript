name: Sync to Azure Repos

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ”‘ histÃ³rico completo

      - name: Push to Azure Repos
        run: |
          git config --global user.email "kadu.unisal1@gmail.com"
          git config --global user.name "caduunisal"

          # Se jÃ¡ existir, remove e adiciona novamente
          git remote remove azure || true
          git remote add azure https://caduunisal:${AZURE_PAT}@dev.azure.com/carlosramosti/shellscript/_git/shellscript

          # Push da branch main
          git push azure main --force
        env:
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
